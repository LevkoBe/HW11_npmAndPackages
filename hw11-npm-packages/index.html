<!DOCTYPE html>
<html>
  <head>
    <title>NPM Package Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="module"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/chart.js/dist/chart.umd.js" type="module"></script>
    <script src="scripts/index.js" type="module"></script>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <h1>NPM Package Project</h1>
    <div id="data-container"></div>
    <div style="width: 500px; height: 500px"><canvas id="myChart" style="width: 500px; height: 500px"></canvas></div>
    <button id="modify-data-button">Modify Data</button>
    <button id="generate-random-data">Generate Random Data</button>
    <button id="chunk-data">Chunk Data</button>
    <button id="sort-data">Sort Data</button>
    <button id="shuffle-data">Shuffle Data</button>
    <button id="uniq-data">Unique Data</button>
    <button id="compact-data">Compact Data</button>
    <button id="initial-data">Initial Data</button>
    <button id="last-data">Last Data</button>
    <button id="add-value">Add Value</button>
    <button id="remove-value">Remove Value</button>
    <button id="increase-array">Increase Array</button>
    <button id="decrease-array">Decrease Array</button>
    <button id="add-to-graph">Add to Graph</button>
    <p id="current-time"></p>
  </body>
</html>
